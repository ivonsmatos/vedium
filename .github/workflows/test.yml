name: Test and Lint

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pip-audit
          if [ -f vedium_core/requirements.txt ]; then pip install -r vedium_core/requirements.txt; fi

      - name: Lint with flake8
        run: |
          # stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Security Audit
        run: pip-audit || true # Fail open for now, just report

      - name: Run Tests
        # Placeholder for actual tests. Frappe tests require full bench environment.
        # Here we just check if basic imports work or run isolated unit tests.
        run: |
          echo "Running basic tests..."
          export PYTHONPATH=$PYTHONPATH:$(pwd)/vedium_core
          # pytest vedium_core/vedium_core/tests/
