<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#166534">
  <title>Vedium - Offline</title>
  <style>
    :root {
      --primary: #166534;
      --secondary: #ca8a04;
      --bg-dark: #0f1419;
      --surface-dark: #1a1f26;
      --text-light: #e7e9ea;
      --text-muted: #8b98a5;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      text-align: center;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
    }
    
    .icon {
      width: 120px;
      height: 120px;
      margin-bottom: 24px;
      opacity: 0.8;
    }
    
    .icon svg {
      width: 100%;
      height: 100%;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, #22c55e 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    
    p {
      color: var(--text-muted);
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 32px;
    }
    
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 14px 28px;
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      background: #15803d;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(22, 101, 52, 0.3);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .status {
      margin-top: 40px;
      padding: 16px 24px;
      background: var(--surface-dark);
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .status-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: #ef4444;
      animation: pulse 2s infinite;
    }
    
    .status-text {
      color: var(--text-muted);
      font-size: 14px;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .footer {
      margin-top: 60px;
      color: var(--text-muted);
      font-size: 12px;
    }
    
    .footer span {
      color: var(--secondary);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3.75m-9.303 3.376c-.866 1.5.217 3.374 1.948 3.374h14.71c1.73 0 2.813-1.874 1.948-3.374L13.949 3.378c-.866-1.5-3.032-1.5-3.898 0L2.697 16.126zM12 15.75h.007v.008H12v-.008z" />
      </svg>
    </div>
    
    <h1>Você está offline</h1>
    
    <p>
      Parece que sua conexão com a internet foi perdida. 
      Verifique sua conexão e tente novamente.
    </p>
    
    <button class="btn" onclick="window.location.reload()">
      Tentar novamente
    </button>
    
    <div class="status">
      <div class="status-dot"></div>
      <span class="status-text">Aguardando conexão...</span>
    </div>
    
    <div class="footer">
      <span>●</span> Vedium - Sistema Inteligente de Gestão
    </div>
  </div>
  
  <script>
    // Auto-reload when back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
    
    // Check connection periodically
    setInterval(() => {
      fetch('/api/method/frappe.ping', { method: 'GET' })
        .then(() => window.location.reload())
        .catch(() => {});
    }, 5000);
  </script>
</body>
</html>
