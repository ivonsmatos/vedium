# Vedium LMS - Configuração Completa HTTPS
# vediums.com - Site Institucional
# app.vediums.com - Plataforma LMS Frappe
# Author: Vedium Global Education
# Last Updated: 2026-01-21

# ===========================================
# Rate Limiting Zones
# ===========================================
limit_req_zone $binary_remote_addr zone=vedium_login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=vedium_api:10m rate=30r/s;
limit_conn_zone $binary_remote_addr zone=vedium_conn:10m;

# ===========================================
# HTTP -> HTTPS Redirect
# ===========================================
server {
    listen 80;
    listen [::]:80;
    server_name vediums.com www.vediums.com app.vediums.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ===========================================
# SITE INSTITUCIONAL - vediums.com
# ===========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name vediums.com www.vediums.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/vediums.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vediums.com/privkey.pem;

    # SSL Security Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # Hide server version
    server_tokens off;

    # Max upload size
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/vediums.com.access.log combined;
    error_log /var/log/nginx/vediums.com.error.log warn;

    # Root directory for static site
    root /opt/vedium/site;
    index index.html index.htm;

    # Static assets caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|webp)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main location - try files with clean URLs
    location / {
        try_files $uri $uri.html $uri/ /index.html;
    }

    # Redirects to LMS app
    location /app {
        return 301 https://app.vediums.com;
    }

    location /login {
        return 301 https://app.vediums.com/login;
    }

    location /cursos {
        return 301 https://app.vediums.com/lms/courses;
    }

    location /lms {
        return 301 https://app.vediums.com/lms;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }

    # Block sensitive files
    location ~ /\. {
        deny all;
        return 404;
    }
}

# ===========================================
# PLATAFORMA LMS - app.vediums.com
# ===========================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name app.vediums.com;

    # SSL Certificates (same as main domain)
    ssl_certificate /etc/letsencrypt/live/vediums.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/vediums.com/privkey.pem;

    # SSL Security Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self' wss: https:; frame-ancestors 'self';" always;

    # Hide server version
    server_tokens off;

    # Max upload size for LMS (larger for course materials)
    client_max_body_size 100M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Connection limits
    limit_conn vedium_conn 20;

    # Logging
    access_log /var/log/nginx/app.vediums.com.access.log combined;
    error_log /var/log/nginx/app.vediums.com.error.log warn;

    # Block malicious requests
    location ~* "(eval\(|base64_|<script|javascript:|vbscript:|onload=)" {
        return 403;
    }

    # Block sensitive file extensions
    location ~* \.(env|git|htaccess|htpasswd|ini|log|sh|sql|conf|bak|old|backup)$ {
        deny all;
        return 404;
    }

    # Rate limited login endpoint
    location ~ ^/(api/method/login|login) {
        limit_req zone=vedium_login burst=3 nodelay;
        limit_req_status 429;

        proxy_pass http://127.0.0.1:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # API endpoints with rate limiting
    location /api/ {
        limit_req zone=vedium_api burst=50 nodelay;

        proxy_pass http://127.0.0.1:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 120s;
    }

    # WebSocket for real-time features
    location /socket.io/ {
        proxy_pass http://127.0.0.1:9005;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static assets with caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|ttf|svg|eot|webp)$ {
        proxy_pass http://127.0.0.1:8005;
        proxy_set_header Host $host;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Main proxy to Frappe
    location / {
        proxy_pass http://127.0.0.1:8005;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        proxy_read_timeout 300s;
        proxy_connect_timeout 75s;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
